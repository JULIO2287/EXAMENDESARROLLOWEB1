<script language="javascript">
  function agregar () {
    if ( document.frm.txtEtiqueta.value.length == 0 ) {
      alert("Debe de ingresar informacion ");
    } else {
      var nuevoItem = document.frm.txtEtiqueta.value;
      var combo = document.getElementById("selColores");
      var option = document.createElement("option");
      combo.options.add(option, 0);
      combo.options[0].value = nuevoItem;
      combo.options[0].innerText = nuevoItem;
      document.frm.txtEtiqueta.value = "";
    }
  }
  
  function eliminar() {
    var combo = document.getElementById("selColores");
    combo.remove(document.getElementById("selColores").selectedIndex);
  }
  
  function modificar() {
    if ( document.frm.txtEtiqueta.value.length == 0 ) {
      alert("Debe de escribir el nombre del usuario a modificar");
    } else {
      eliminar();
      agregar();
    }
  }
</script>

<form name="frm" method="post" action="recibe.php">
  <table>
    <tr>

      <td colspan="2">
        <select name="cmbColor" id="selColores">
          <option>Lista de Usuarios...</option>
          <option>Administrador</option>
          <option>Julio Soto</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Ingrese Datos del Usuario:</td>
      <td><input type="text" name="txtEtiqueta" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input type="button" onclick="agregar();" value="Agregar Nuevo Usuario" /></td>
      <td><input type="button" onclick="eliminar();" value="Eliminar un Usuario" /></td>
      <td><input type="button" onclick="modificar();" value="Modificar un Usuario" /></td>
    </tr>
  </table>
